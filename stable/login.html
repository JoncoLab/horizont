<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<meta name="description" content="Responsive forget password screen.">-->
    <!--<meta name="og:description" content="Responsive forget password screen.">-->
    <!--<meta name="og:url" content="https://sab94.github.io/responsive-auth">-->
    <!--<meta name="og:title" content="Responsive Auth">-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Вхід - Horizont Jobs</title>
    <link id="favicon" rel="shortcut icon" href="images/logo.png" type="image/png">
</head>
<body>
    <div class="login-wrapper">
        <header id="showcase">
            <div class="logo-container"><a href="index.html"><span class="fas fa-road">orizont</span></a></div>
            <div class="intro-text">
                <p>Робота за кордоном ще ніколи не була так близько!</p>
                <p>Ласкаво просимо до вашого кабінету, введіть свої реєстраційні дані.</p>
            </div>
        </header>
        <main id="main">
            <form id="section-a" >
                <div class="login-container">
                    <label class="group">
                        <input type="email" required>
                        <span class="bar"></span>
                        <label>Email</label>
                    </label>
                </div>
                <div class="password-container">
                    <label class="group">
                        <input type="password" id="password" required>
                        <i style="cursor: pointer" class="fas fa-eye"></i><i style="cursor: pointer" class="fas fa-eye-slash"></i>
                        <span class="bar"></span>
                        <label>Пароль</label>
                    </label>
                </div>
                <div class="forget-container">
                    <a href="forget.html">Забули пароль?</a>
                </div>
                <div class="button-container">
                    <button class="btn">Увійти</button>
                </div>
            </form>
            <h3>або</h3>
            <section id="section-b" >
                <div class="button-container">
                    <a href="register.html" class="btn">Створити аккаунт</a>
                </div>
            </section>
        </main>
        <footer>
            <a href="index.html">Правила та умови використання</a>
        </footer>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
