<body>
<div class="register-wrapper">
    <header id="showcase">
        <div class="cross-container">
            <a href="login.html"><i class="fas fa-times"></i></a>
        </div>
        <div class="logo-container"><a href="index.html"><span class="fas fa-road">orizont</span></a></div>
        <div class="intro-text">
            <p>Робота за кордоном ще ніколи не була так близько!</p>
            <p>Для продовження реєстрації внесіть усі необхідні дані.</p>
        </div>
    </header>
    <main id="main">
        <form id="application" action="assets/php/register.php" method="POST">
            <div class="fname-container">
                <label class="group">
                    <input type="text" id="first_name" name="first_name" required>
                    <span class="bar"></span>
                    <label>Ім'я</label>
                </label>
            </div>
            <div class="lname-container">
                <label class="group">
                    <input type="text" id="last_name" name="last_name" required>
                    <span class="bar"></span>
                    <label>Прізвище</label>
                </label>
            </div>
            <div class="mname-container">
                <label class="group">
                    <input type="text" id="middle_name" name="middle_name" required>
                    <span class="bar"></span>
                    <label>По-батькові</label>
                </label>
            </div>
            <div class="login-container">
                <label class="group">
                    <input type="email" id="email" name="email" required>
                    <span class="bar"></span>
                    <label>Email</label>
                </label>
            </div>
            <div class="phone-container">
                <label class="group">
                    <input type="tel" id="phone" name="phone" title="+380112222222" required>
                    <span class="bar"></span>
                    <label>Номер мобільного</label>
                </label>
            </div>
            <div class="profession-container">
                <label class="group">
                    <input type="text" id="profession" name="profession" required>
                    <span class="bar"></span>
                    <label>Ваша професія</label>
                </label>
            </div>
            <div class="location-container">
                <label class="group">
                    <input type="text" id="location" name="location" required>
                    <span class="bar"></span>
                    <label>Ваша адреса</label>
                </label>
            </div>
            <div class="birthday-container">
                <label class="group">
                    <input type="date" id="birthday" name="birthday" required>
                    <span class="bar"></span>
                    <label>Дата народження</label>
                </label>
            </div>
            <div class="doc-container">
                <label class="group">
                    <input type="radio" name="doc" value="true" required>
                    <span>У мене є закордонний паспорт</span>
                </label>
                <label class="group">
                    <input type="radio" name="doc" value="false" required>
                    <span>У мене немає закордонного паспорту</span>
                </label>
            </div>
            <div class="sskills-container">
                <label class="group">
                    <input type="text" id="soft_skills" name="soft_skills" required>
                    <span class="bar"></span>
                    <label>Перерахуйте свої корисні навички та вміння через кому</label>
                </label>
            </div>
